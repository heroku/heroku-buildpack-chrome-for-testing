name: build-and-test

on: push

jobs:
  test:
    strategy:
      matrix:
        stack: [heroku-20, heroku-22]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check Installation
      run: |
        # Trick the profile script into using working dir as HOME
        ./bin/test.sh ${{ matrix.stack }}
